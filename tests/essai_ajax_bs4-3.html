<!DOCTYPE html>
  <html lang="fr">
    <head>
      <meta charset="utf-8" />  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
      <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="../js/tests/essai_ajax.js"></script>
      <title>Test Ajax</title>
    </head>
    <body>
      <div class="container-fluid" id="cont-ajax" style="text-align:center; ">
        
        <h1> Essai AJAX </h1>
        <button type="button" class="btn btn-outline-primary" id="test_ajax" onclick="return requete_ajax(this, 101, 12);">Primary</button>
        <p id="result_ajax">resultat</p>
        <p id="statut_requete">statut</p>
        
        <h1> Essai AJAX - JSON</h1>
        <button type="button" class="btn btn-outline-primary" id="test_json" onclick="return requete_ajax_json(this, 101, 12);">Envoi requete JSON</button>
        <p id="result_json">resultat</p>
        <p id="statut_requete_json">statut</p>
        
       
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#dynModal" onclick="return creer_elements_modal('dynModal', 'cont-ajax');">
          Create modal
        </button>

       
        
        <!-- The Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
              
              <!-- Modal body -->
              <div class="modal-body" >
                <p id="myModalBody">Modal body...</p>
              </div>
              
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
              
            </div>
          </div>
        </div>
        
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="return requete_json_modal(this, 101, 12);">
          Open modal
        </button>
        
        <footer><p>Resabel V2, Copyright &copy; 2014 - 2019 - Dev</p></footer>
      </div>
    </body>
  </html>
